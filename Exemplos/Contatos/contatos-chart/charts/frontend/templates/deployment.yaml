apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.global.frontend.name }}
  labels:
    app: {{ .Values.global.frontend.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.global.frontend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.global.frontend.name }}
    spec:
      containers:
        - name: {{ .Values.global.frontend.name }}
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
            limits:
              memory: "2Gi"
              cpu: "2"