# MYSQL

spring.datasource.url = ${MYSQL_URL:jdbc:mysql://localhost:3306/Livraria?createDatabaseIfNotExist=true}
spring.datasource.username = ${MYSQL_USER:root}
spring.datasource.password = ${MYSQL_PASSWORD:root}

