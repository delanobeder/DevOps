apiVersion: apps/v1
kind: Deployment
metadata:
  name: cidades-db
  labels:
    app: cidades-db
spec:
  selector:
    matchLabels:
      app: cidades-db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cidades-db
    spec:
      containers:
      - name: cidades-db
        image: mysql:5.7
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3306
        env:
          - name: MYSQL_ROOT_PASSWORD 
            valueFrom:
              secretKeyRef:
                name: cidades-db-secret
                key: password
        resources:
          requests:
            memory: "1Gi"
            cpu: "1"
          limits:
            memory: "2Gi"
            cpu: "2"
        volumeMounts:
          - name: cidades-persistent-storage
            mountPath: /var/lib/mysql
      volumes:
        - name: cidades-persistent-storage
          persistentVolumeClaim:
            claimName: cidades-pv-claim